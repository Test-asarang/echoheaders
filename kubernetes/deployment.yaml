kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: echoheaders
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echoheaders
    spec:
      containers:
      - name: echoserver
        image: gcr.io/liveramp-eng-ops-dev/echoheaders@sha256:f9849813614cafa5f2221d707cf6cbfa5cb80240fd719fcf54ad74381214582a
        ports:
        - name: http
          containerPort: 8080
