kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: echoheaders
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echoheaders
    spec:
      containers:
      - name: echoserver
        image: gcr.io/liveramp-eng-ops-dev/echoserver@sha256:cb5c1bddd1b5665e1867a7fa1b5fa843a47ee433bbb75d4293888b71def53229
        ports:
        - name: http
          containerPort: 8080
