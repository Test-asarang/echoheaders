kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: echoheaders
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echoheaders
    spec:
      containers:
      - name: echoserver
        image: gcr.io/liveramp-eng-ops-dev/echoserver@sha256:10f4dbc8eeeb8806d9b3a261b2473b77ca357b290a15d91ce5a0ca5e6164b535
        ports:
        - name: http
          containerPort: 8080
